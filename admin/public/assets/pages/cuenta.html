<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../js/"></script>
  <script>
    // viene en string y hay que cambiarlo a Json
    const storageUser = localStorage.getItem("usuario");

    if (storageUser == null) {
      window.location = "login.html";
    }

    const objetoUser = JSON.parse(storageUser);
    const token = objetoUser.user.stsTokenManager.accessToken;

    const baseUrl = "http://localhost:3000";
    const url = baseUrl + "/usuario/token";

    fetch(url, {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + token,
      },
    })
      .then((respuesta) => {
        if (!respuesta.ok) {
          throw new Error("Token no válido");
        }
        respuesta.json();
      })
      .then((data) => {
        // Mostrar mensaje de éxito
        console.log("Solicitud exitosa!");
        console.log(data); // Mostrar los datos recibidos si es necesario
      })

      .catch((error) => {
        window.location = "login.html";
      });
  </script>
  <body>
    <h1>holaa</h1>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotizador</title>
    <script src="./cotizador.js"></script>
    <link rel="stylesheet" href="../css/cotizador.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./cotizador.js"></script>
  </head>
  <body>
    <img src="../img/logoblancoFinal.png" class="logoCoti" alt="" />
    <div class="contGris"></div>
    <div class="contGranate"></div>

    <form id="formCotizador" method="post">
      <h1>Cotizador de env√≠os</h1>

      <label for="origen">Origen:</label>
      <select name="origen" id="origen" required>
        <option value="0">Selecciona una cuidad</option>
        <option value="Antofagasta">Antofagasta</option>
        <option value="Iquique">Iquique</option>
        <option value="Calama">Calama</option>
        <option value="Arica">Arica</option>
      </select>

      <label for="destino">Destino:</label>
      <select name="destino" id="destino" required>
        <option value="0">Selecciona una cuidad</option>
        <option value="Antofagasta">Antofagasta</option>
        <option value="Iquique">Iquique</option>
        <option value="Calama">Calama</option>
        <option value="Arica">Arica</option>
        <option value="Santiago">Santiago</option>
      </select>

      <label for="peso">Peso (en kg):</label>
      <input type="number" id="peso" required />

      <button type="button" onclick="calcularPrecio()">Calcular precio</button>

      <p id="resultado"></p>
    </form>

    <script src="./cotizador.js"></script>
  </body>
</html>

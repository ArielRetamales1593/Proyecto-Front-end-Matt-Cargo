<body>

    <form action="formulario.html" method="post" class="registro">

   

        <label for="mail">Correo</label>
        <input type="text" name="email" id="email" />
        <p class="errorMail"></p>



        <label for="password">Contrase√±a</label>
        <input type="password" name="contrasena" id="password" />
        <p class="errorPassword"></p>

 
        <input type="submit" id="boton" />




<script>


document.addEventListener("DOMContentLoaded", () => {
  const formulario = document.querySelector("form");
  formulario.addEventListener("submit", async (SubmitEvent) => {
    SubmitEvent.preventDefault();
  // const formElement = SubmitEvent.currentTarget;
  // const formData = new FormData(formElement);



  // const email = formData.get("email");
  // const contrasena = formData.get("contrasena");

    const email= document.getElementById("email").value;
    const contrasena= document.getElementById("password").value;
    const nuevoUsuario = {
      email,
      contrasena,
    };

    const baseUrl = "http://localhost:3000";
    const url = baseUrl + "/registro";

    const fetchConfig = {
      method: "POST",
      headers: { "content-type": "application/json" },
      body: JSON.stringify(nuevoUsuario),
    };

    try {
      const respuesta = await fetch(url, fetchConfig);

      if (!respuesta.ok) {
        return;
      }

      const objetoJson = await respuesta.json();
      console.dir(objetoJson);
    } catch (error) {

console.dir(error);


    }
  });
});








</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../css/form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contForm2"></div>
    <div class="contForm">
      <form action="" method="post">
        <img
          src="../img/logoblancoFinal.png"
          width="200px"
          alt=""
          class="logoForm"
        />

        <label for="mail">Correo</label>
        <input type="text" name="mail" id="email" />
        <p class="errorMail"></p>

        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" />
        <p class="errorPassword"></p>

        <button>Ingresar</button>
        <a href="./formulario.html">Crear cuenta</a>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const formulario = document.querySelector("form");
        formulario.addEventListener("submit", async (SubmitEvent) => {
          SubmitEvent.preventDefault();
          // const formElement = SubmitEvent.currentTarget;
          // const formData = new FormData(formElement);

          // const email = formData.get("email");
          // const contrasena = formData.get("contrasena");

          const email = document.getElementById("email").value;
          const contrasena = document.getElementById("password").value;
          const nuevoUsuario = {
            email,
            contrasena,
          };

          const baseUrl = "http://localhost:3000";
          const url = baseUrl + "/login";

          const fetchConfig = {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify(nuevoUsuario),
          };

          try {
            const respuesta = await fetch(url, fetchConfig);

            if (!respuesta.ok) {
              console.log("está mal ");
              return;
            }

            const objetoJson = await respuesta.json();
            console.dir(objetoJson);

            const usuario = objetoJson.usuario;
            localStorage.setItem("usuario", JSON.stringify(usuario));
            window.location = "cuenta.html";
          } catch (error) {
            // conconssole.error(error.code);
            // console.error(error.message);
            console.dir(error);
          }
        });
      });
    </script>
  </body>
</html>
